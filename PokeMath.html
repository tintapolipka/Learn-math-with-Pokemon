<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn math with Pokémons!</title>
    <link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="battle.css">
  </head>
  <body>
	<div id="root"></div>
	<div id="pokeball-decoration">
	  <div id="choose-game-type">
		<span id="lvl-number" class="game-type"></span>
		<div class="lvl-number game-type" onclick="ap()">+/-</div>
		<div class="lvl-number game-type" onclick="mp()">×/:</div>
		<div class="lvl-number game-type" onclick="cyh()">VS</div>
		<div  class="pokedex-svg" onclick="pokedex()"> </div>
	  </div>
    </div>
    <div class="problems" id="problems">

    </div>
    </div>
    <div id="xp-bar-outer">
      <div id="xp-bar-inner"></div>
    </div>
    <div id="collection"></div>
	
    <script src="./extractedData.js"></script>
    <script src="./battle.js"></script>
    <script src="./script.js"></script>
	


	<script>
	let x;
	function cyh(){const cyh = new ChooseYourHero(); cyh.append(); x = cyh}
	function mp(){const mp = new MultiplyProblems();mp.append();}
	function ap(){const ap = new AdditionAndSubtractionProblems(0); ap.append();}
   function pokedex(){
    const node = document.getElementById('collection');
    node.style.display = node.style.display == 'none'? 'flex':'none'; 
    };
	</script>

  </body>
</html>
